<ion-card>
  <img [src]="imgUrl()" />
  <ion-card-header>
    <ion-card-subtitle>{{ `NÂ°` + pokemon().id }}</ion-card-subtitle>
    <ion-card-title
      ><strong>{{ pokemon().name | titlecase }}</strong></ion-card-title
    >
  </ion-card-header>
  <ion-card-content>
    @for (types of pokemon().types; track $index) {
    <ion-badge [color]="getColorByType(types.type.name)">{{
      types?.type?.name | titlecase
    }}</ion-badge>
    }
  </ion-card-content>
  <ion-button
    fill="clear"
    color="danger"
    (click)="toggleFavorite(pokemonId()); $event.stopPropagation()"
  >
    <ion-icon
      [name]="
        pokemonService.isFavorite(pokemonId())() ? 'heart' : 'heart-outline'
      "
    ></ion-icon>
  </ion-button>
</ion-card>
